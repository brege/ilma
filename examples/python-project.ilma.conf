# Python project configuration
EXTENSIONS=(py md txt yaml json)
BACKUP_XDG_DIRS=false
CREATE_COMPRESSED_ARCHIVE=false

RSYNC_EXCLUDES+=(
    --exclude '__pycache__/'
    --exclude '*.pyc'
    --exclude '*.pyo'
    --exclude '.pytest_cache/'
    --exclude 'venv/'
    --exclude '.venv/'
    --exclude 'env/'
    --exclude '.tox/'
    --exclude 'dist/'
    --exclude 'build/'
    --exclude '*.egg-info/'
)

CONTEXT_FILES=()

TREE_EXCLUDES+="|__pycache__|venv|.venv|dist|build"