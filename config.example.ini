# config.example.ini - Central global configuration for ilma
# Copy this file to config.ini and customize for your setup

[compression]
# Compression type: zstd, gzip, bzip2, xz, none
type = zstd
level = 3

[gpg]
# GPG key ID for encryption (leave empty to disable)
# eith key_id OR associated email address
key_id = 
output_extension = .gpg

[rsync]
# Remote server and path for sync (leave empty to disable)
remote_server = 
remote_path = 
cleanup_after_transfer = false

[hash]
# Hash algorithm for verification
algorithm = sha256

[verify]
# Enable verification by default for operations (-a/-e/-b/-c)
# Can be overridden per-project in .ilma.conf with VERIFY=true/false
enabled = false

[backup]
# Default backup settings
create_compressed_archive = true
max_archives = 5
backup_xdg_dirs = false

# Backup duplicate handling
# Options: timestamp, numbered, overwrite
# timestamp: project-20250101-123456.bak (default)
# numbered:  project.1.bak, project.2.bak
# overwrite: always use project.bak (overwrite existing)
naming = timestamp

# Directory resolution for backup/archive/context operations:
# <unset/empty> = sibling to target (DEFAULT): ilma dummy/ → dummy.bak, dummy.tar.zst, dummy.context
# ".."          = same as default (sibling): ilma dummy/ → dummy.bak, dummy.tar.zst, dummy.context  
# "."           = inside target: ilma dummy/ → dummy/dummy.bak, dummy/dummy.context
# "."           = ERROR for archive_base_dir (archives inside targets don't make sense)
# "/abs/path"   = absolute path: ilma dummy/ → /abs/path/dummy.bak
# "rel/path"    = relative to target: ilma dummy/ → dummy/rel/path/dummy.bak
backup_base_dir = 
archive_base_dir = 
context_base_dir = 


[decrypt]
# Default target directory for decryption
target_dir = /tmp/decrypted
