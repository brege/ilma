# Default configuration for ilma
# This contains the built-in RSYNC_EXCLUDES from the original ilma script

RSYNC_EXCLUDES=(
    --exclude '.git/'
    --exclude '.gitignore'
    --exclude '.archive.conf'
    --exclude '.ilma.conf'
    --exclude '.backup.conf'
)

# Optional context files to copy (if they exist)
CONTEXT_FILES=()

# Tree command exclusions for TREE.txt generation
TREE_EXCLUDES=".git|.archive.conf|.ilma.conf|.backup.conf"